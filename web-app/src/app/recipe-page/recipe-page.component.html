<div class="container">
  <div *ngIf="selectedRecipe">
    <h2>{{ selectedRecipe.title }}</h2>
    <div class="recipe-details">
      <p><strong>Cooking Time:</strong> {{ selectedRecipe.time }} minutes</p>
      <h3>Ingredients:</h3>
      <div class="ingredients-list">
        <ul>
          <li *ngFor="let ingredient of selectedRecipe.ingredients">{{ ingredient }}</li>
        </ul>
      </div>
      <h3>Instructions:</h3>
      <div class="instructions-list">
        <ul>
          <li *ngFor="let instruction of selectedRecipe.instructions">{{ instruction }}</li>
        </ul>
      </div>
    </div>
    <!-- <button class="backButton" (click)="backtoRecipes()">Back to Recipes</button> -->
  </div>

  <div id="recipesSection" *ngIf="!selectedRecipe && recipeLinks.length > 0">
    <h2>Recipes</h2>
    <div class="recipe-container">
      <ul class="recipe-list">
        <li *ngFor="let recipe of recipeLinks">
          <button (click)="scrapeRecipe(recipe.url)">{{ recipe.title }}</button>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="recipeLinks.length === 0">
    <p>No recipes found.</p>
  </div>
  <button class="backButton" (click)="backButton()">Back to Ingredients</button>
</div>
