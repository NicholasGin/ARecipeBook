<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
  </head>
  <body>
    <div style="text-align: center">
      <webcam
        [height]="500"
        [width]="500"
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
        *ngIf="showWebcam"
        [allowCameraSwitch]="allowCameraSwitch"
        [switchCamera]="nextWebcamObservable"
        [videoOptions]="videoOptions"
        [imageQuality]="1"
        (cameraSwitched)="cameraWasSwitched($event)"
        (initError)="handleInitError($event)"
      ></webcam>

      <br />
      <button class="actionBtn" (click)="triggerSnapshot()">
        Take A Snapshot
      </button>
      <button class="actionBtn" (click)="toggleWebcam()">Toggle Webcam</button>
      <br />
      <button
        class="actionBtn"
        (click)="showNextWebcam(true)"
        [disabled]="!multipleWebcamsAvailable"
      >
        Next Webcam
      </button>
      <input
        id="cameraSwitchCheckbox"
        type="checkbox"
        [(ngModel)]="allowCameraSwitch"
      /><label for="cameraSwitchCheckbox">Allow Camera Switch</label>
      <br />
    </div>

    <div>
      <img [src]="webcamImage?.imageAsDataUrl" />
    </div>
  </body>
</html>
